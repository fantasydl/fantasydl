<!DOCTYPE html>
<html>
<head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>   
  <script type="text/javascript"> 
    //var table = document.getElementById("table").lastChild;  //不可以这样

     window.onload = function(){                 
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
         var table = document.getElementById("table").lastChild;
         var tr = document.getElementsByTagName("tr");
         for(var i = 1;i < tr.length;i++){
            changeColor(tr[i]);
         }
	   }

     function changeColor(obj){
         obj.onmouseover = function(){
          obj.style.background = " #f2f2f2";
         }
         obj.onmouseout = function(){
          obj.style.background = "#fff";
         }
     }
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      var num = 002;
     function trAdd(){
         num++;
         var table = document.getElementById("table").lastChild;  
         var tr = document.createElement("tr");
         var td1 = document.createElement("td");
         var td2 = document.createElement("td");
         var td3 = document.createElement("td");
         table.appendChild(tr);
         tr.appendChild(td1);
         td1.innerHTML='xh' + (num>9 ? "0" : "00") + num;
         tr.appendChild(td2);
         tr.appendChild(td3);
         td3.innerHTML='<a href="javascript:;" onclick="trDelete(this)">删除</a>';    
         changeColor(tr);   
     }
    		
   	 
     // 创建删除函数
     function trDelete(obj){
         var tr = obj.parentNode.parentNode;
         tr.parentNode.removeChild(tr);
     }


  </script> 
</head> 
<body> 
    <table border="1" width="50%" id="table">
      <tr>
		    <th>学号</th>
		    <th>姓名</th>
		    <th>操作</th>
	     </tr>  

      <tr>
		    <td>xh001</td>
		    <td>王小明</td>
		    <td><a href="javascript:;" onclick="trDelete(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
      </tr>

      <tr>
		    <td>xh002</td>
		    <td>刘小芳</td>
		    <td><a href="javascript:;" onclick="trDelete(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
      </tr>  

    </table>
    <input type="button" value="添加一行" onclick="trAdd()" />   <!--在添加按钮上添加点击事件  -->
</body>
</html>
