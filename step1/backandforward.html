<!DOCTYPE html>
<html>
 <head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>   
 </head>
 <body>
  <!--先编写好网页布局-->
  <h3>操作成功</h3>
  <div><span id="second">5</span> 秒后回到主页  <a href="javascript:void(0)" onclick="back1()">返回</a></div>
 
  <script type="text/javascript">  
    var i = 5;
   //获取显示秒数的元素，通过定时器来更改秒数。
    function second(){
        document.getElementById('second').innerHTML= i;
        if(i == 0){window.location.assign("http://www.imooc.com/");}
        i--;
    }
    var j = setInterval("second()",1000);
   //通过window的location和history对象来控制网页的跳转。
   function back1(){
      clearInterval(j);
      window.history.back();
   }
 </script> 
</body>
</html>
