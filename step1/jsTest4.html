<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>jsTest4</title>
		<script>
		function onLoad(f){
			if(onLoad.loaded){
				debugger;
				window.setTimeout(f,0);
			}else if(window.addEventListener){
				debugger;
				window.addEventListener("load",f,false);
			}else if(window.attachEvent){
				debugger;
				window.attachEvent("load",f);
			}
		}
		onLoad.loaded = false;
		onLoad(function(){
			onLoad.loaded = true;
			debugger;
		})

	</script>
	</head>
	<body>

		<div></div>
		<div id="main"></div>
		<footer></footer>
		<a href="javascript:new Date().toLocaleTimeString()">What time is it?</a>
		<a href="javascript:
			var e = "",r = "";
			do{
				e = prompt("Expression:" + e + "\n" + r + "\n",e);
				try{ r = "Result:" + eval(e); }
				catch(ex){ r = ex; }
			}while(e);
			void 0;
		">JavaScript Evaluator</a>
