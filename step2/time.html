<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>Test</title>
		<style type="text/css">
			#div1{width: 500px;margin: 20px auto;font-size: 24px;color: red;font-weight: 600;}
		</style>
		<script type="text/javascript" src="js/time.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				// 显示时间
				var dDiv = document.getElementById('div1');
				showTime(dDiv);

				var dCount = document.getElementById('countDay');
				dCount.innerHTML = countDays('2016/2/2');

				var countdown = document.getElementById('countdown');
				countdown.innerHTML = "剩余：" + countDown("2016/2/2,12:00:00");
				showDown(countdown,"2016/2/2,12:00:00");
			}
		</script>
	</head>
	<body>
		<div id="div1">显示时间</div>
		<div>剩余：<span id="countDay"></span>天</div>
		<div id="countdown">显示倒计时</div>
	</body>
</html>
