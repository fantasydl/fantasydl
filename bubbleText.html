<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>bubbleText</title>
	<style type="text/css">
		.bubble{
			border:2px solid #000;
			width: 100px;
			height: 100px;
			position: relative;
		}
		.bubble:before,.bubble:after{
			content: " ";
			width: 0px;
			height: 0px;
			border: solid transparent;
			position:absolute;
			left: 100%;
		}
		.bubble:before{
			border-width: 12px;
			border-left-color: #000;
			top: 18px;
		}
		.bubble:after{
			border-width: 10px;
			border-left-color: #fff;
			top:20.5px;
		}
	</style>
</head>
<body>
	<div class="bubble">hello!</div>
</body>
</html>
